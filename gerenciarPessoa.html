<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/sweetalert2.min.css">
    <title>Gerenciamento de Pessoa</title>
</head>
<body>
    <div class="card">
        <form id="Pessoa-form">
            <a href="../">Voltar</a>
            <h3>Buscar Pessoa</h3>
            <label for="id-to">ID do Pessoa:</label>
            <input type="number" id="idPessoa">
            <button id="search-button">Buscar</button><br>
            <h3>Gerenciar Pessoa</h3>
            <label for="nome">nome:</label>
            <input type="text" id="nome" name="nome" required><br>
            <label for="idade">idade:</label>
            <input type="text" id="idade" name="idade" required><br>
            <label for="altura">altura:</label>
            <input type="text" id="altura" name="altura" required><br>
            <button id="update-button">Atualizar</button>
            <button id="delete-button">Excluir</button>
        </form>
    </div>
    <script src="js/sweetalert2.all.min.js"></script>
    <script src="js/GerenciarPessoa.js"></script>
</body>
</html>
